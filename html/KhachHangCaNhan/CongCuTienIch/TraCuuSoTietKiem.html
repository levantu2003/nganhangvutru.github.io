        <h3>TRA CỨU THÔNG TIN TÀI KHOẢN TIẾT KIỆM</h3>

        <input type="text" name="socmt" placeholder="Nhập số CMT/CCCD/HC" required>
        <br>
        <label for="makt"><b>Mã kiểm tra</b></label><br>
        <input type="text" name="makt" placeholder="Nhập mã kiểm tra" required>

        <input type="submit" placeholder="Tìm kiếm">
